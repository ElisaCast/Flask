<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Diabetes Prediction</h2>
    
    <form action="/" method="post">
        Insulin: <input type="number" step="any" name="Insulin" required><br><br>
        Age: <input type="number" step="any" name="Age" required><br><br>
        Pregnancies: <input type="number" step="any" name="Pregnancies" required><br><br>
        DiabetesPedigreeFunction: <input type="number" step="any" name="DiabetesPedigreeFunction" required><br><br>
        BMI: <input type="number" step="any" name="BMI" required><br><br>
        BloodPressure: <input type="number" step="any" name="BloodPressure" required><br><br>
        Glucose: <input type="number" step="any" name="Glucose" required><br><br>
        SkinThickness: <input type="number" step="any" name="SkinThickness" required><br><br>
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction != None %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
